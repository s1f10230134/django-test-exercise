<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}"><br>

        <label for="due_at">Due at:</label>
        <input type="datetime-local" id="due_at" name="due_at" value="{{ task.due_at|date:"Y-m-d\TH:i" }}"><br>

        <input type="submit" value="Save">
    </form>
    <a href="{% url 'detail' task.id %}">Cancel</a>
</body>
</html>
